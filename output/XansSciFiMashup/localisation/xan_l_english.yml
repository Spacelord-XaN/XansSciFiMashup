#-----Star Trek ----------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_st_borg_desc:0 "The Borg are a pseudo-species of cybernetic beings.\nThey are all linked together into a 'hive mind'.\n\nTheir ultimate goal ist to reach perfection through the assimiliation of all other sentient beings, technology and knowledge."
EMPIRE_DESIGN_xan_st_cardassian_desc:0 "The cardassians are a humanoid species from the planet cardassia prime.\nThey evolved from the acient humanoids and developed a space travelling civilization.\n\nThe Cardassians are well known for their photographic memories, but also for their xenophobic tendencies."
EMPIRE_DESIGN_xan_st_federation_desc:0 "The humans come from the planet called earth from the sol system.\n\nThey are one of the founding members of the united federation of planets. Also the starfleets headquaters is located on the planet earth."
