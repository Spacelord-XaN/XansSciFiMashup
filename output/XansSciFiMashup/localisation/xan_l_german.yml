#-----Starcraft ----------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_sc_protoss_desc:0 "@todo"
EMPIRE_DESIGN_xan_sc_terran_desc:0 "@todo"
EMPIRE_DESIGN_xan_sc_zerg_desc:0 "@todo"
#-----Star Trek ----------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_st_borg_desc:0 "Die Borg sind eine pseudo-Spezies bestehend aus kybernetische Wesen.\nSie stehen alle miteinander in Verbindung und bilden das sogenannte kollektive Bewusstsein.\n\nIhr einziges und ultimatives Ziel besteht in der Assimilation anderer fühlender Wesen, Technologie und Wissen um so schlussendlich 'perfektion' zu erreichen."
EMPIRE_DESIGN_xan_st_cardassian_desc:0 "Die Cardassianer sind eine humanoide Spezies vom Planeten Cardassia Prime.\nSie entwickleten sich von den Urhumanoiden zu einer Weltraumfahrenden Zivilisation.\n\nDie Cardassianer sind bekannt für ihr fotographisches Gedächtnis, jedoch auch für ihre xenophobische Tendenzen."
EMPIRE_DESIGN_xan_st_federation_desc:0 "Die Menschen kommen vom Planeten Erde aus dem Sol System.\n\nSie gehören zu den Gründungsmitgliedern der Vereinten Föderation der Planeten. Das Hauptquartier der Sternenflotte befindent sich auf dem Planeten Erde."
EMPIRE_DESIGN_xan_st_ferengi_desc:0 "Die Ferengi sind eine humaniode Spezies organisiert in der Ferengi Allianz.\nSie sind bekannt für ihr Streben nach Profit und handeln hauptsächlich nach ihren hunderten Erwerbsregeln."
EMPIRE_DESIGN_xan_st_klingon_desc:0 "@todo"
EMPIRE_DESIGN_xan_st_romulan_desc:0 "@todo"

#-----Star Wars ----------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_sw_empire_desc:0 "@todo"
EMPIRE_DESIGN_xan_sw_newRepublic_desc:0 "@todo"

#-----Various ------------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_va_skaarj_desc:0 "Die Skaarj sind eine reptilienartige Spezies die in Stämmen organsiert ist.\nSie sind als starke und schnelle Krieger bekannt, die sich selbst als allen anderen überlgen ansehen."

#-----Warhammer 40k ------------------------------------------------------------------------------------------------------
EMPIRE_DESIGN_xan_w4_chaos_desc:0 "@todo"
EMPIRE_DESIGN_xan_w4_darkEldar_desc:0 "Die Dark Eldar sind eine Splittergruppe der Eldar, die sich ungehemmt ihren Emotionen und Genüssen hingeben.\nSie sind als äußerst ruchlos und grausam bekannt.\n\nSie führen immer wieder sogenannte Piratenkreuzzüge durch, auf denen sie sich neue Sklaven besorgen die sie folter und quälen können."
EMPIRE_DESIGN_xan_w4_eldar_desc:0 "Die Eldar sind eine uralte humanoide Spezies die jedoch Ihren Zenit bereits überschritten hat.\nDie Eldar sind bekannt für Ihre außergewöhnlichen psionischen Fähigkeiten und Ihre hohe technologische Entwicklung.\n\nDie Eldar streben nicht so sehr nach Expansion, sonder bemühen sich neutral zu bleiben."
EMPIRE_DESIGN_xan_w4_empire_desc:0 "@todo"
EMPIRE_DESIGN_xan_w4_orks_desc:0 "@todo"
EMPIRE_DESIGN_xan_w4_necron_desc:0 "Die Necrons sind eine uralte aus künstlichen Konstrukten bestehende Spezies die aus den Necrontyr hervorgingen.\nSie sind äußerst widerstandsfähig und mit einem Seblstreperatur Mechanismus ausgestattet, der es extrem schwierig macht sie zu zerstören.\n\nDie Necrons ziehen über die Galaxie und vernichten dabei alles was Ihnen in den Weg kommt."
EMPIRE_DESIGN_xan_w4_tau_desc:0 "Die Tau sind eine junge aufstrebende Spezies, deren Gesellschaft in einem Kastensystem organisiert ist.\nDabei steht das 'Höhere Wohl' an erster Stelle.\n\nDie Tau befinden sich in einer ständigen Expansion und gehen dabei auch gerne Allianzen mit anderen Spezies ein, sofern dies dem 'Höhrem Wohl' dient."
EMPIRE_DESIGN_xan_w4_tyranid_desc:0 "Die Tyraniden haben Ihren Ursprung außerhalb der Galaxis und bestehen aus einer sich ständig verändernden und aus verschiedensten Lebensformen bestehenden Spezies.\nDie einzelnen Lebensformen werden durch ein Schwarmbewusstsein gesteuert.\n\nDie Tyraniden ziehen durch die Galaxie und 'ernten' dabei alles biologische Leben um es in ihren Genpool auzunehmen. Sie lassen dabei nichts ales leere tote Gesteinsbrocken übrig."

